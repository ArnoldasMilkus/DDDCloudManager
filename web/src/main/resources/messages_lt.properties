index.welcome = Sveiki!
index.description = Naudodami mūsų produktą galite lengviau manipuliuoti failais esančiais Jūsų vartotojo paskyrose \
  tokiose debesų kompiuterijos paslaugose kaip Goodle Drive ir Dropbox (daugiau paslaugų bus apjunngta ateityje).
index.benefits.header = Kokia iš to nauda?
index.benefits = Galite įsivaizduoti, jog DDD Cloud Manager yra dar viena „debesų“ kompiuterijos paslauga, kuri apjungia \
  visą laisvą vietą iš visų Jūsų „debesų“ paskyrų.
index.idea = Visa idėja gali būti lengviau suprantama iš žemiau pateikto paveikslo.
index.accessibility.header = Prieinamumas
index.accessibility = Ši paslauga yra visiškai nemoka, tačiau reikalaujama susikurti vartotojo paskyrą šioje svetainėje.

about.question = Kas tai yra?
about.description = DDDCloudManager - tai projektas skirtas apjungti kelis „debesų“ kompiuterijos paslaugaų servisus į \
  vieną sistemą. Taip mes tikimės palengvinti naudojimąsi daugiau nei viena „debesų“ paslauga tuo pačiu metu ir \
  išlaikyti tą patį mūsų vartotojų duomenų saugumo lygį.
